<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticketing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-400 to-blue-200 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
        <!-- User Dashboard -->
        <div id="dashboard" class="text-center">
            <h2 class="text-xl font-bold mb-4">Welcome to BusNet</h2>
            <button onclick="showSection('mobileNumber')" class="bg-blue-500 text-white px-4 py-2 rounded">Book Ticket</button>
        </div>
        
        <!-- User Mobile Number Verification -->
        <div id="mobileNumber" class="hidden">
            <h2 class="text-xl font-bold mb-4">Enter Mobile Number</h2>
            <input type="text" class="border p-2 w-full rounded" placeholder="Enter your number">
            <button onclick="showSection('bookingForm')" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Next</button>
        </div>
        
        <!-- Ticket Booking Form -->
        <div id="bookingForm" class="hidden">
            <h2 class="text-xl font-bold mb-4">Ticket Booking</h2>
            <input type="text" class="border p-2 w-full rounded mb-2" placeholder="From">
            <input type="text" class="border p-2 w-full rounded mb-2" placeholder="To">
            <input type="date" class="border p-2 w-full rounded mb-2">
            <button onclick="showSection('availableBuses')" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
        </div>
        
        <!-- Available Buses -->
        <div id="availableBuses" class="hidden">
            <h2 class="text-xl font-bold mb-4">Available Buses</h2>
            <p>Bus 1 - 10:00 AM</p>
            <button onclick="showSection('chooseSeat')" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Select</button>
        </div>
        
        <!-- Seat Selection -->
        <div id="chooseSeat" class="hidden">
            <h2 class="text-xl font-bold mb-4">Choose Seat</h2>
            <div class="grid grid-cols-4 gap-2">
                <button class="border p-2 rounded">1</button>
                <button class="border p-2 rounded">2</button>
                <button class="border p-2 rounded">3</button>
                <button class="border p-2 rounded">4</button>
            </div>
            <button onclick="showSection('payment')" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Proceed</button>
        </div>
        
        <!-- Payment Page -->
        <div id="payment" class="hidden">
            <h2 class="text-xl font-bold mb-4">Payment</h2>
            <input type="text" class="border p-2 w-full rounded mb-2" placeholder="Card Number">
            <button onclick="showSection('ticket')" class="bg-blue-500 text-white px-4 py-2 rounded">Pay</button>
        </div>
        
        <!-- Ticket Confirmation -->
        <div id="ticket" class="hidden text-center">
            <h2 class="text-xl font-bold mb-4">Your Ticket</h2>
            <p class="text-lg font-bold">123ABC</p>
            <p>Thank you for booking!</p>
        </div>
    </div>
    
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('div[id]').forEach(div => div.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>
</body>
</html>
