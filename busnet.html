<!DOCTYPE html>
<html lang="en">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

            <!-- Logo -->
            <h1 class="text-2xl font-bold">BusNet</h1>

            <!-- Navigation Links -->
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="register.html" class="hover:text-yellow-400">Register</a></li>
                    <li><a href="login.html" class="hover:text-yellow-400">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Content -->
    <main class="container mx-auto mt-20 p-6 text-center">
        <h2 class="text-3xl font-semibold text-blue-600">Welcome to BusNet</h2>
        <p class="mt-4 text-gray-700">Book your bus tickets easily with our online system.</p>
    </main>

</body>
</html>
